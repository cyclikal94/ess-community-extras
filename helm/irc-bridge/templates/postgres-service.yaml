{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "irc-bridge.postgresFullname" . }}
  labels:
    {{- include "irc-bridge.componentLabels" (dict "context" . "component" "postgres") | nindent 4 }}
spec:
  selector:
    {{- include "irc-bridge.componentSelectorLabels" (dict "context" . "component" "postgres") | nindent 4 }}
  ports:
    - name: postgres
      protocol: TCP
      port: {{ .Values.postgres.service.port }}
      targetPort: postgres
{{- end }}
