name: Release Helm Charts

on:
  push:
    branches:
      - main
    paths:
      - "helm/**"
      - ".github/workflows/release-charts.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Ensure gh-pages branch exists
        run: |
          set -eu
          if git ls-remote --exit-code --heads origin gh-pages >/dev/null 2>&1; then
            echo "gh-pages branch already exists"
            exit 0
          fi

          echo "Initializing gh-pages branch..."
          git checkout --orphan gh-pages
          git rm -rf . >/dev/null 2>&1 || true
          touch .nojekyll
          git add .nojekyll
          git -c user.name="github-actions[bot]" -c user.email="github-actions[bot]@users.noreply.github.com" commit -m "Initialize gh-pages"
          git push origin gh-pages
          git checkout --detach "$GITHUB_SHA"

      - name: Lint charts
        run: |
          set -eu
          for chart in helm/*; do
            if [ -f "$chart/Chart.yaml" ]; then
              if [ -f "$chart/values.example.yaml" ]; then
                helm lint "$chart" -f "$chart/values.example.yaml"
              else
                helm lint "$chart"
              fi
            fi
          done

      - name: Configure git author
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release charts
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: helm
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
