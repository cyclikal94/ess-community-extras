{{- $extra := dict -}}
{{- if .Values.config.extra -}}
{{- $parsed := fromYaml .Values.config.extra -}}
{{- if and $parsed (not (kindIs "map" $parsed)) -}}
{{- fail "values.config.extra must be a YAML mapping (object) at the top level" -}}
{{- end -}}
{{- if $parsed -}}
{{- $extra = $parsed -}}
{{- end -}}
{{- end -}}

{{- if hasKey $extra "homeserver" -}}
{{- $v := index $extra "homeserver" -}}
{{- if not (kindIs "map" $v) -}}
{{- fail "values.config.extra.homeserver must be a YAML mapping when set" -}}
{{- end -}}
{{- if or (hasKey $v "address") (hasKey $v "domain") -}}
{{- fail "values.config.extra cannot set homeserver.address or homeserver.domain; use values.homeserver.* instead" -}}
{{- end -}}
{{- end -}}

{{- if hasKey $extra "appservice" -}}
{{- $v := index $extra "appservice" -}}
{{- if not (kindIs "map" $v) -}}
{{- fail "values.config.extra.appservice must be a YAML mapping when set" -}}
{{- end -}}
{{- if or (hasKey $v "address") (hasKey $v "hostname") (hasKey $v "port") (hasKey $v "database") (hasKey $v "id") (hasKey $v "bot_username") (hasKey $v "as_token") (hasKey $v "hs_token") (hasKey $v "ephemeral_events") -}}
{{- fail "values.config.extra cannot set appservice.{address,hostname,port,database,id,bot_username,as_token,hs_token,ephemeral_events}; use first-class values instead" -}}
{{- end -}}
{{- if hasKey $v "provisioning" -}}
{{- $p := index $v "provisioning" -}}
{{- if not (kindIs "map" $p) -}}
{{- fail "values.config.extra.appservice.provisioning must be a YAML mapping when set" -}}
{{- end -}}
{{- if hasKey $p "shared_secret" -}}
{{- fail "values.config.extra cannot set appservice.provisioning.shared_secret; use values.appservice.provisioning.sharedSecret instead" -}}
{{- end -}}
{{- end -}}
{{- end -}}

{{- if hasKey $extra "bridge" -}}
{{- $v := index $extra "bridge" -}}
{{- if not (kindIs "map" $v) -}}
{{- fail "values.config.extra.bridge must be a YAML mapping when set" -}}
{{- end -}}
{{- if or (hasKey $v "username_template") (hasKey $v "alias_template") -}}
{{- fail "values.config.extra cannot set bridge.username_template or bridge.alias_template; use values.bridge.* instead" -}}
{{- end -}}
{{- end -}}

{{- $managed := dict
  "homeserver" (dict
    "address" .Values.homeserver.address
    "domain" (include "mautrix-discord.homeserverDomain" .)
  )
  "appservice" (dict
    "address" (include "mautrix-discord.appserviceAddress" .)
    "hostname" .Values.appservice.hostname
    "port" .Values.appservice.port
    "database" (include "mautrix-discord.databaseConnectionString" .)
    "id" .Values.appservice.id
    "bot_username" .Values.appservice.botUsername
    "as_token" (include "mautrix-discord.registrationAsToken" .)
    "hs_token" (include "mautrix-discord.registrationHsToken" .)
    "ephemeral_events" .Values.appservice.ephemeralEvents
    "provisioning" (dict
      "shared_secret" (include "mautrix-discord.provisioningSharedSecret" .)
    )
  )
  "bridge" (dict
    "username_template" (include "mautrix-discord.normalizeBridgeTemplate" (dict "template" .Values.bridge.usernameTemplate "field" "bridge.usernameTemplate" "legacyReplacement" "{userid}"))
    "alias_template" (include "mautrix-discord.normalizeBridgeTemplate" (dict "template" .Values.bridge.aliasTemplate "field" "bridge.aliasTemplate" "legacyReplacement" "{groupname}"))
  )
-}}
{{- $mergedConfig := mustMergeOverwrite (dict) $extra $managed -}}

apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mautrix-discord.configSecretName" . }}
  labels:
    {{- include "mautrix-discord.componentLabels" (dict "context" . "component" "bridge") | nindent 4 }}
type: Opaque
stringData:
  config.yaml: |
{{ toYaml $mergedConfig | nindent 4 }}
