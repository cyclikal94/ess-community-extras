{{- if and (eq (.Values.mediaProxy.existingSecret | default "") "") .Values.mediaProxy.managedSecret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "matrix-appservice-irc.mediaProxySigningKeySecretName" . }}
  labels:
    {{- include "matrix-appservice-irc.componentLabels" (dict "context" . "component" "bridge") | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.mediaProxy.signingKeySecretKey | quote }}: |
{{ include "matrix-appservice-irc.mediaProxySigningKey" . | nindent 4 }}
{{- end }}
