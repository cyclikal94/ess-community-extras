{{- if .Values.pool.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "matrix-appservice-irc.fullname" . }}-pool
  labels:
    {{- include "matrix-appservice-irc.componentLabels" (dict "context" . "component" "pool") | nindent 4 }}
spec:
  replicas: {{ .Values.pool.replicas }}
  selector:
    matchLabels:
      {{- include "matrix-appservice-irc.componentSelectorLabels" (dict "context" . "component" "pool") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "matrix-appservice-irc.componentSelectorLabels" (dict "context" . "component" "pool") | nindent 8 }}
    spec:
      {{- if .Values.podSecurityContext.enabled }}
      {{- $podSecurityContext := omit .Values.podSecurityContext "enabled" }}
      {{- with $podSecurityContext.seccompProfile }}
      {{- if ne .type "Localhost" }}
      {{- $podSecurityContext = merge (omit $podSecurityContext "seccompProfile") (dict "seccompProfile" (omit . "localhostProfile")) }}
      {{- end }}
      {{- end }}
      securityContext:
        {{- toYaml $podSecurityContext | nindent 8 }}
      {{- end }}
      {{- if and .Values.redis.enabled .Values.waitForRedis.enabled }}
      initContainers:
        - name: wait-for-redis
          image: {{ include "matrix-appservice-irc.waitForRedisImage" . }}
          imagePullPolicy: {{ .Values.waitForRedis.image.pullPolicy }}
          {{- if .Values.securityContext.enabled }}
          securityContext:
            {{- toYaml (omit .Values.securityContext "enabled") | nindent 12 }}
          {{- end }}
          command:
            - /bin/sh
            - -lc
            - |
              set -eu
              until nc -z {{ include "matrix-appservice-irc.waitForRedisHost" . }} {{ .Values.waitForRedis.port }}; do
                echo "waiting for redis..."
                sleep {{ .Values.waitForRedis.sleepSeconds }}
              done
      {{- end }}
      containers:
        - name: pool
          image: {{ include "matrix-appservice-irc.poolImage" . }}
          imagePullPolicy: {{ .Values.pool.image.pullPolicy }}
          command:
            - node
            - lib/pool-service/IrcConnectionPool.js
          env:
            - name: REDIS_URL
              value: {{ include "matrix-appservice-irc.redisUrl" . | quote }}
            - name: LOGGING_LEVEL
              value: {{ .Values.pool.loggingLevel | quote }}
            - name: METRICS_HOST
              value: {{ .Values.pool.metricsHost | quote }}
            - name: METRICS_PORT
              value: {{ .Values.pool.metricsPort | quote }}
          ports:
            - name: metrics
              containerPort: {{ .Values.pool.metricsPort }}
          {{- if .Values.securityContext.enabled }}
          securityContext:
            {{- toYaml (omit .Values.securityContext "enabled") | nindent 12 }}
          {{- end }}
          {{- with .Values.pool.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
