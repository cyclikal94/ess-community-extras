{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mautrix-telegram.postgresFullname" . }}
  labels:
    {{- include "mautrix-telegram.componentLabels" (dict "context" . "component" "postgres") | nindent 4 }}
type: Opaque
stringData:
  password: {{ include "mautrix-telegram.databasePostgresPassword" . | quote }}
{{- end }}
