{{- if and (eq (.Values.registration.existingSecret | default "") "") .Values.registration.managedSecret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mautrix-telegram.runtimeSecretName" . }}
  labels:
    {{- include "mautrix-telegram.componentLabels" (dict "context" . "component" "registration") | nindent 4 }}
type: Opaque
stringData:
  asToken: {{ include "mautrix-telegram.registrationAsToken" . | quote }}
  hsToken: {{ include "mautrix-telegram.registrationHsToken" . | quote }}
  provisioningSharedSecret: {{ include "mautrix-telegram.provisioningSharedSecret" . | quote }}
{{- end }}
