{{- $synapseNamespace := .Values.registration.synapseNamespace | default "" | trim -}}
{{- if and $synapseNamespace (ne $synapseNamespace .Release.Namespace) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mautrix-signal.registrationConfigMapName" . }}
  namespace: {{ $synapseNamespace }}
  labels:
    {{- include "mautrix-signal.componentLabels" (dict "context" . "component" "registration") | nindent 4 }}
data:
  {{ include "mautrix-signal.registrationFileKey" . }}: |
{{ include "mautrix-signal.registrationConfig" . | indent 4 }}
{{- end }}
