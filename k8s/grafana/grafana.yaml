#     / V\
#   / `  /
#  <<   |    Deployment YAML to deploy grafana ingress.
#  /    |    Make sure to `helm install monitoring prometheus-community/kube-prometheus-stack`
#

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: traefik
  rules:
    - host: grafana.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: monitoring-grafana
                port:
                  number: 80
  tls:
    - hosts:
        - grafana.example.com
      secretName: grafana-tls
